<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sumgram | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 align="center" style="padding-top: 10px;">Login Page</h1>
    <div class="container col-lg-6" style="padding-top: 20px;">
        <div class="card">
            <div class="card-header"><strong><h3>Enter login details</h3></strong></div>
            <form method="POST"> {% csrf_token %}
                <div class="card-body">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"><strong>Username</strong></label>
                  <input name="uname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"><strong>Password</strong></label>
                  <input name="pword" type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Login</button></div>
              </form>

        </div>
        {% for i in messages %}
        <div class="container col-lg-6" style="padding-top: 10px;">
            <div class="alert alert-{{ i.tags }}">
              {{ i }}
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sumgram | Edit Post</title>
    <style>
        .alert {
            padding: 10px;
            margin-bottom: 15px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container col-lg-5" style="padding-top: 10px;">
        <div class="card">
            <div class="card-header">
                <img src="{{ obj.pic.url }}" alt="Post" style="height:auto; width:100%; border-radius: 15px">
            </div>

            <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
                <div class="card-body">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"><strong>Upload a new image</strong></label>
                        <input name="picture" type="file" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"><strong>New caption</strong></label>
                        <input name="caption" type="text" class="form-control" id="exampleInputPassword1"
                            value="{{ obj.caption }}">
                    </div>
                </div>
                <div class="card-footer" align="center">
                    <button type="submit" class="btn btn-primary">Update Post</button>
                </div>
            </form>
            <div class="card-footer" align="center">
                <a href="{% url 'delete' obj.id %}"><button class="btn btn-danger">Delete Post</button></a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
